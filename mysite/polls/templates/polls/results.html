{% load static %}
<link rel = "stylesheet" type="text/css" href="{% static 'polls/result_style.css' %}" />
<div>
<h1 align="center">{{ question.question_text }}</h1>

<dl>
{% for choice in question.choice_set.all %}
    <dt>{{ choice.choice_text }}</dt>
    <dd>{{ choice.votes }} vote{{choice.votes|pluralize }} </dd>
{% endfor %}
</dl>

<p align="center"> <a href="{% url 'polls:detail' question.id %}">Try again?</a></p>
</div>
