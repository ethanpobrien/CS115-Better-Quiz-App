<h1>{{ quiz.title_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% for question in quiz.question_set.all %}
  <p> {{ question.question_text }} </p>
  {% for choice in question.choice_set.all %}
    <p> {{ choice.choice_text}} </p>
  {% endfor %}
{% endfor %}
