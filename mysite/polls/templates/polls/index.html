{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<h2>Quiz App Dashboard</h2>

{% if latest_quiz_list %}
  <ul>
  {% for quiz in latest_quiz_list %}
    <li>
      <a href="{% url 'polls:detail' quiz.id %}">{{ quiz.title_text}}
      </a>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No polls are available.</p>
{% endif %}
