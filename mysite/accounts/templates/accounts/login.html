<link rel="stylesheet" type="text/css" href="{% static 'polls/login_style.css' %}"/>

<header>
    <nav class="navbar-custom navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">A Better Quiz App</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="#">Home</a></li>-->
                <!--<form id="logout-btn" class="navbar-form form-inline pull-right" action="/accounts/logout/" method="post">-->

                <!--<button type="submit" class ="btn">Log Out</button>-->
                <!--</form>-->

            </ul>
        </div><!-- /.container-fluid -->
    </nav>
</header>

<div id="site-wrapper">
    <div class="aspect-wrapper">
        <div class="login-wrapper">
            <h1 id="login-header">Welcome</h1>
            <form method="post" action="/accounts/login/" autocomplete="off">
                {% csrf_token %}
                <div class="login-fields">

                    <div class="form-group">
                        <p class="field-label">Username</p>
                        {{ form.username }}
                    </div>

                    <div class="form-group" id="password-form" name="password">
                        <p class="field-label">Password</p>
                        {{ form.password}}
                    </div>

                </div>
                <p><input type="submit" class="btn" id="login-btn" name="" value="Sign in"></p>
            </form>
        </div>
    </div>
</div>
